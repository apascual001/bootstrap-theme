			    <form class="form-inline" method="post" action="#">

				</form>

		   </div>
		</nav>
		<!-- Hero area -->
	    <div id="hero-area" class="hero-area-bg text-light text-center d-flex">
      		<div class="container">
      			<div class="row justify-content-center">
            		<div class="col-12 col-md-8">
						<h2 class="section-title">Donathemes shop</h2>
						<p class="section-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce tincidunt blandit mollis. Donec ac enim mi. Nullam sit amet sagittis dui. </p>

	</header>
		<section class="page-section">
			<div class="container py-4">
				<div class="row justify-content-center family-sans text-uppercase text-center">

					<form action="file:///Users/anapascual/localhost/bootstrap/login.html" method=post
      onsubmit="return validate()" name="vform" class="col-12 col-md-6">
						<div class="form-group">
						    <div class="form-row">
    							

						    	<div id="username_div" class="col-12">
								    <label>Nombre usuario</label>
								    <input name="username" type="text" class="form-control"  placeholder="Introducir Nombre usuario" oninput="validate()">
              						<div id="name_error"></div>
						    	</div>
    							<div id="email_div" class="col-12">
								    <label>Email</label>
								    <input name="email" type="text" class="form-control"  placeholder="Introducir email" oninput="validate()">
              						<div id="email_error"></div>
						    	</div>
						    	<div id="state_div" class="col-12">
						    		<label>Provincia</label>
								    <select name="state" type="text" class="form-control" oninput="validate()">
								        <option value="Escoja Provincia">Escoja Provincia</option>
								        <option value="provincia 1">provincia 1</option>
								        <option value="provincia 2">provincia 2</option>
								        <option value="provincia 3">provincia 3</option>
								    </select>
								    <div id="state_error"></div>
						    	</div>
  							</div>
						</div>

						<div class="form-group">
						    <div class="form-row">
    							<div id="password_div" class="col-12">
								    <label>Contraseña</label>
						    		<input type="password" class="form-control" name="password" placeholder="Contraseña" oninput="validate()">
						    		<div id="password_error"></div>
						    	</div>
						    	<div id="pass_confirm_div" class="col-12">
						    		<label>Repita Contraseña</label>
						    		<input type="password" class="form-control"  name="password_confirm" placeholder="Repita Contraseña" oninput="validate()">
						    		<div id="password_confirm_error"></div>
						    	</div>
  							</div>
						</div>
						<button type="submit" name="register" id="enviar" value="Register" class="btn white">Enviar</button>
					</form>


				</div>
			</div>
		</section>
	<footer>
